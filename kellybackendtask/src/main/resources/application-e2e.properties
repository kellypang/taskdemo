# In-memory database profile for fast, hermetic end-to-end tests.
# Activated with: -Dspring.profiles.active=e2e (or BACKEND_E2E_PROFILE=e2e in test-all.sh)

spring.datasource.url=jdbc:h2:mem:e2e;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
# Let auto-detect choose driver (H2) unless overridden externally.
# spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use the PostgreSQL dialect emulation to surface closer behavior (MODE=PostgreSQL already helps)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway for this ephemeral schema; tests create tables via JPA.
spring.flyway.enabled=false

# H2 web console (not needed in automated runs; can enable locally if desired)
spring.h2.console.enabled=false

# Enhanced logging configuration for detailed exception capture (reduced for performance)
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.postgresql=INFO
logging.level.uk.gov.hmcts=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.orm=WARN
logging.level.jdbc=WARN
logging.level.jdbc.sqltiming=WARN
logging.level.org.springframework.boot.autoconfigure=WARN

# Exception details in responses for debugging
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

management.endpoints.web.exposure.include=info,health
